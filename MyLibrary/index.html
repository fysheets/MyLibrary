<!DOCTYPE html>
<html ng-app="myLibrary">
	<!-- Template based off of: https://github.com/google/material-design-lite/tree/master/templates/portfolio/Tutorial -->
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	    <title>Our Library</title>
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.grey-teal.min.css" />
	    <link rel="stylesheet" href="css/styles.css" />
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <script src="js/dist/angular.min.js"></script>
	    <script src="js/dist/angular-route.js"></script>
	    <script src="js/dist/angular-sanitize.js"></script>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	        <header class="mdl-layout__header">
	            <div class="mdl-layout__header-row">
	                <span class="mdl-layout__title">Our Library</span>
	                <div class="mdl-layout-spacer"></div>
	                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font" ng-controller="MainController">
	                    <a class="mdl-navigation__link" href="#/books">Books</a>
	                    <a class="mdl-navigation__link" href="#/readers">Readers</a>
	                </nav>
	            </div>
	        </header>
	        <main class="mdl-layout__content">
		    	<div ng-view> <div>

		        <footer class="mdl-mini-footer">
		            <div class="mdl-mini-footer__left-section">
		                <div class="mdl-logo">My Library</div>
		            </div>
		            <div class="mdl-mini-footer__right-section">
		                <ul class="mdl-mini-footer__link-list">
		                    <li>2016</li>
		                </ul>
		            </div>
		        </footer>
		    </main>
	    </div>

		<script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
		<!-- make available once ready -->
		<script src="js/app.js"></script>
		<script src="js/services/MainService.js"></script>
		<script src="js/services/ProfileService.js"></script>
		<script src="js/services/ReaderService.js"></script>
		<script src="js/services/BookService.js"></script>
		<script src="js/controllers/MainController.js"></script>
		<script src="js/controllers/ProfileController.js"></script>
		<script src="js/controllers/ReaderController.js"></script>
		<script src="js/controllers/BookController.js"></script>

	</body>

</html>
